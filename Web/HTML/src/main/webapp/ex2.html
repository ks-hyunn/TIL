<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="product.jsp">
		<table border="1">
			<tr>
				<th colspan="2">상품 등록 화면</th>
			</tr>
			<tr>
				<td colspan="2">html5<img src="images/html5.jpg" width="50" height="50">를 이용한 상품 등록 페이지입니다</td>
			</tr>
			<tr>
				<td>상품코드</td>
				<td><input type="text" maxlength="10" name="code"></td>
			</tr>
			<tr>
				<td>상품명</td>
				<td><input type="text" maxlength="100" name="name"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td>
					<input type="radio" name="price" value="1000">1000
					<input type="radio" name="price" value="2000">2000
					<input type="radio" name="price" value="3000">3000
					<input type="radio" name="price" value="4000">4000
				</td>
			</tr>
			<tr>
				<td>재고수량</td>	
				<td><input type="number" step="2" name="count"></td>
			</tr>
			<tr>
				<td>분류</td>
				<td>
					<input type="checkbox" name="type" value="home app">가전
					<input type="checkbox" name="type" value="cloth">의류
					<input type="checkbox" name="type" value="food">식품
					<input type="checkbox" name="type" value="fcs">의식주
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="상품등록"></td>
			</tr>
		</table>
	</form>
</body>
</html>
