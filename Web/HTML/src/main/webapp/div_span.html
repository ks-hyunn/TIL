<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="color: green"> <!-- 내부 태그 전체적용 / 영역분리 -->
		<h1>제목1</h1>
		<p>본문1</p>
	</div>
	
	<div style = "color: blue; border: 2px solid blue">
	<h1>제목2</h1>
	<p>본문2</p>
	<img src="images/google.png">	
	</div>
	
	<h1 style = "color: blue">제목2</h1>
	<p style="color: blue;">본문2</p>
	<img style="border: 2px solid blue" src="images/google.png">
	
	<div style="background-color: orange;">div태그-block 형식으로 영역 분할</div> <!-- 자동 줄바꿈 -->
	<div style="background-color: pink;">div태그-block 형식으로 영역 분할</div>
	<div style="background-color: yellow;">div태그-block 형식으로 영역 분할</div>
	<div style="background-color: lime;">div태그-block 형식으로 영역 분할</div>
	
	<span style="background-color: orange;">span태그-inline 형식으로 영역 분할</span> <!-- 줄바꿈x -->
	<span style="background-color: pink;">span태그-inline 형식으로 영역 분할</span>
	<span style="background-color: yellow;">span태그-inline 형식으로 영역 분할</span>
	<span style="background-color: lime;">span태그-inline 형식으로 영역 분할</span>
</body>
</html>
