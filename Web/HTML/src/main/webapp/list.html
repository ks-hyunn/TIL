<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<ul type="circle"> <!-- 순서없는 리스트 -->
		<li><b>게시판</b></li>
		<li><b>카페</b></li>
		<li>
			<b>뉴스</b>
			<ul type="square">
				<li>날씨속보</li>
				<li>코로나속보</li>
				<li>축구속보</li>
			</ul>
		</li>
	</ul>
	<hr>
	
	<b> <!-- b태그 전체 감싸기 -->
	<ol type="a"> <!-- 순서있는 리스트 -->
		<li>게시판</li>
		<li>카페</li>
		<li>뉴스</li>
	</ol>
	</b>
	<hr>
	
	<h1>테이블 연습</h1>
	<table border="3"> <!-- border 테두리 -->
		<tr> <!-- 행 -->
			<td>1행 1열</td> <!-- 열 -->
			<td>1행 2열입니다</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열입니다</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td colspan="2">2행 2열</td> <!-- colspan 열확장("2"칸수) -->
		</tr>
	</table>
	
	<hr>
	
	<table border="3"> <!-- border 테두리 -->
		<tr> <!-- 행 -->
			<td>1행 1열</td> <!-- 열 -->
			<td>1행 2열입니다</td>
			<td rowspan="2">1행 3열</td> <!-- rowspan 행확장 -->
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>
</body>
</html>
