<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- html5 input태그 추가 type -->
	<form>
		색상선택 : <input type = "color" name="color"><br>
		날짜선택 : <input type = "date" name="date"><br>
		이메일 : <input type = "email" name="email"><br> <!-- @ 필수 -->
		홈페이지 : <input type = "url" name="url"><br> <!-- http 필수 -->
		핸드폰 번호 : <input type = "tel" name="tel"><br>
		숫자 : <input type = "number" name="number" step ="5" min="50" max="100"><br> <!-- step한칸당 / 기본값 50 max 100 -->
		범위 : <input type = "range" name="range"><br>
		<input type="submit" value="버튼이름">
	</form>
</body>
</html>
