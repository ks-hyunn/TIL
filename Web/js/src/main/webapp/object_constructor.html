<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
<script>
function Emp(id, name, salary, indate) {
	this.id = id;
	this.name = name;
	this.salary = salary;
	this.indate = indate;
	this.test = function(salary) {
		document.write("객체내부의 함수입니다.<br>");
		this.salary = this.salary + salary;
		document.write(this.id + " : " + this.name + " : " + this.salary + " : " + this.indate + "<br>");
	}
}
const emp1 = new Emp(100, "홍길동", 99000.00, new Date().toLocaleDateString());
const emp2 = new Emp(200, "박길동", 98000.00, new Date().toLocaleDateString());

emp1.test(1000);
emp2.test(1000);

emp1.bonus = 10000;
emp1["title"] = "과장";
if("bonus" in emp1 && "title" in emp1) {
	document.write(emp1.bonus + " : " + emp1.title + "<br>")
}
if("bonus" in emp2 && "title" in emp2) {
	document.write(emp2.bonus + " : " + emp2.title + "<br>")
}

delete emp1.title;
if("bonus" in emp1 && "title" in emp1) {
	document.write("삭제이후 ---> " + emp1.bonus + " : " + emp1.title + "<br>")
}
</script>
</html>
